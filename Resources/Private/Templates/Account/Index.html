{namespace da=CGROSS\Drinkaccounting\ViewHelpers}
<f:layout name="Default" />


<f:section name="HeaderPrefix">

</f:section>
<f:section name="Title">
	<f:translate locale="{langDetector.language}" id="account.title">Accounts (nt)</f:translate>
</f:section>
<f:section name="HeaderRight">
	<f:link.action class="btn btn-primary" action="new"><i class="icon-plus icon-white"></i> <f:translate locale="{langDetector.language}" id="control.new">New (nt)</f:translate></f:link.action>
</f:section>

<f:section name="Content">
	<f:if condition="{accounts}">
		<f:then>
			<table class="table table-striped slimInput">
				<tr>
					<th><f:translate locale="{langDetector.language}" id="account.name">Name (nt)</f:translate></th>
					<th><f:translate locale="{langDetector.language}" id="account.balance">Balance (nt)</f:translate></th>
					<th><f:translate locale="{langDetector.language}" id="control.options">Options (nt)</f:translate></th>
				</tr>
				<f:for each="{accounts}" as="account">
					<tr>
						<td>
							<f:link.action action="show" arguments="{account: account}">{account.name}</f:link.action></td>
						<td><f:format.currency currencySign="â‚¬" decimalSeparator="," thousandsSeparator=".">{account.balance}</f:format.currency></td>
						<td>
							<f:link.action
								class="btn-small btn-danger"
								action="delete"
								controller="Account"
								arguments="{account: account}"><i class="icon-remove icon-white"></i>&nbsp;<f:translate locale="{langDetector.language}" id="control.delete">Delete (nt)</f:translate>
							</f:link.action>
						</td>
					</tr>
				</f:for>
			</table>
		</f:then>
		<f:else>
			<p><f:translate locale="{langDetector.language}" id="account.noAccounts">No accounts created yet. (nt)</f:translate></p>
		</f:else>
	</f:if>
</f:section>
