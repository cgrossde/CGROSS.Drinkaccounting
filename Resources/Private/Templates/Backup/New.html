<f:layout name="Default" />

<f:section name="HeaderPrefix">
	<f:translate locale="{langDetector.language}" id="control.create">Create (nt)</f:translate>
</f:section>
<f:section name="Title">
	<f:translate locale="{langDetector.language}" id="backup.newBackup">New Backup (nt)</f:translate>
</f:section>
<f:section name="HeaderRight">

</f:section>

<f:section name="Content">
	<f:form.validationResults for="newBackup">
		<f:if condition="{validationResults.flattenedErrors}">
			<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
				<div class="validationerror">
					<b>{propertyPath}:</b>
					<f:for each="{errors}" as="error">
						{error}
					</f:for>
				</div>
			</f:for>
		</f:if>
	</f:form.validationResults>

	<f:form action="create" name="newBackup">
	<div class="row">
			<div class="span5">
				<table class="table table-striped slimInput noHover">
					<tr>
						<th><f:translate locale="{langDetector.language}" id="backup.date">Date (nt)</f:translate></th>
						<td>
						<f:form.textfield readonly="1" class="span2" type="datetime" value="{f:format.date(date: 'now', format: 'Y-m-d')}" property="date" id="date" />
						</td>
					</tr>

					<tr>
						<th><f:translate locale="{langDetector.language}" id="backup.desc">Description (nt)</f:translate></th>
						<td>
						<f:form.textarea class="span2" property="desc" id="desc" />
						</td>
					</tr>

					<tr>
						<td>&nbsp;</td>
						<td class="alignRight">
						<f:form.button class="btn btn-primary" type="submit">
							<i class="icon-plus icon-white"></i>
							<f:translate locale="{langDetector.language}" id="control.create">
								Create (nt)
							</f:translate>
						</f:form.button></td>
					</tr>
				</table>
			</div>
	</div>
	</f:form>
</f:section>
