<f:layout name="Default" />

<f:section name="HeaderPrefix">
	<f:translate locale="{langDetector.language}" id="control.create">Create (nt)</f:translate>
</f:section>
<f:section name="Title">
	<f:translate locale="{langDetector.language}" id="user.newUser">New User (nt)</f:translate>
</f:section>
<f:section name="HeaderRight">

</f:section>

<f:section name="Content">

	<f:form.validationResults for="newUser">
		<f:if condition="{validationResults.flattenedErrors}">
			<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
				<div class="validationerror">
					<b>{propertyPath}:</b>
					<f:for each="{errors}" as="error">
						{error}
					</f:for>
				</div>
			</f:for>
		</f:if>
	</f:form.validationResults>

	<f:form action="create" name="newUser" object="{newUser}">
		<div class="row">
			<div class="span5">
				<table class="table table-striped noHover slimInput">
					<tr>
						<th><f:translate locale="{langDetector.language}" id="user.name">Name (nt)</f:translate></th>
						<td><f:form.textfield class="span2" property="name" id="name" /></td>
					</tr>
				
					<tr>
						<th><f:translate locale="{langDetector.language}" id="user.surname">Surname (nt)</f:translate></th>
						<td><f:form.textfield class="span2" property="surname" id="surname" /></td>
					</tr>
				
					<tr>
						<th><f:translate locale="{langDetector.language}" id="user.roomNumber">RoomNr. (nt)</f:translate></th>
						<td><f:form.textfield class="span1" property="roomNumber" id="roomNumber" /></td>
					</tr>
				
					<tr>
						<th><f:translate locale="{langDetector.language}" id="user.nick">Nick (nt)</f:translate></th>
						<td><f:form.textfield class="span1" property="nickName" id="nickName" /></td>
					</tr>
				
					<tr>
						<th><f:translate locale="{langDetector.language}" id="user.balance">Balance (nt)</f:translate></th>
						<td><f:form.textfield class="span1" property="balance" id="balance" /></td>
					</tr>
				
					<tr>
						<td><f:form.button class="btn btn-primary" type="submit"><i class="icon-plus icon-white"></i> <f:translate locale="{langDetector.language}" id="control.create">Create (nt)</f:translate></f:form.button></td>
						<td>&nbsp;</td>
					</tr>
				</table>
			</div>
		</div>
	</f:form>
</f:section>
